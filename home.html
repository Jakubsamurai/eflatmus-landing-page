<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400i" rel="stylesheet">
        <!-- Custom CSS -->
        <style media="screen">
            * {
                -webkit-border-radius: 0 !important;
                -moz-border-radius: 0 !important;
                border-radius: 0 !important;
            }
            body {
                /* photo from unsplash */
                background: url("static/bg-main.jpg") no-repeat center center fixed;
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
            }
            #navbar-custom {
                background: #f9fc5a;
            }
            #title {
                font-family: 'Roboto', sans-serif;
                font-weight:300 text-align: center;
            }
            .title-small {
                font-size: 3em;
                color: white;
            }
            .title-big {
                font-size: 6em;
                color: white;
            }
            #title-jumbotron {
                background: rgba(255, 255, 255, 0);
            }
            #title-info {
                font-family: 'Roboto', sans-serif;
                font-weight: 400;
                font-style: italic;
                background: yellow;
                /* to center the div */
                width: 45%;
                margin: 0 auto;
                /* center the text */
                text-align: center;
            }
            #button-join {
                margin-right: 1em;
            }

        </style>
    </head>

    <body>
        <nav id="navbar-custom" class="navbar navbar-dark bg-inverse navbar-static-top">
            <a class="navbar-brand" href="#">Eflatmus</a>
            <a id="buton-join" class="btn btn-outline-success float-xs-right" href="suscribe.html">Join the club</a>
        </nav>
        <div class="container">
            <div id="title-jumbotron" class="jumbotron" style="margin-top:10%;">
                <h1 id="" class="title-small hidden-sm-up" style="text-align:center;">Eflatmus</h1>
                <h1 id="" class="title-big hidden-xs-down" style="text-align:center;">Eflatmus</h1>
                <div id="title-info">
                    <p>
                        We empower students to find great, affordable, flats in Spain
                    </p>
                </div>
            </div>

        </div>

        <!-- jQuery first, then Tether, then Bootstrap JS. -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    </body>

</html>
